<!--Redirects community logo click to silabs.com instead of community home default behavior-->
<script>
    function setHrefOnLogo() {
        // Checking if the Logo element is added on DOM
        if(document.getElementsByClassName("x7s-theme__logo-link" )[0]){
            // Using Event Stop propogation to make the redirection lag free else somtimes it redirects to community homepage and then to the specified URL
            document.getElementsByClassName("x7s-theme__logo-link" )[0].addEventListener("click",function() {event.stopPropagation();location.href = "https://www.silabs.com"; });
            // Clear Interval once listener added to the Logo
            clearInterval(myIntervalFunc);
        }
    };
    
// Calling a method every 100ms to set Redirection on Logo as soon as the Logo component is loaded on DOM.
     var myIntervalFunc = setInterval(setHrefOnLogo, 100);
      
    let lastUrl = location.href;
    // Using Mutation to reapply the redirection (incase its overwritten by Salesforce) whenever the URL changes on community. 
    new MutationObserver(() => {
      const url = location.href;
      if (url !== lastUrl) {
        lastUrl = url;
        onUrlChange();
      }
    }).observe(document, {subtree: true, childList: true});

     function onUrlChange() {
        document.getElementsByClassName("x7s-theme__logo-link" )[0].addEventListener("click",function() {event.stopPropagation();location.href = "https://www.silabs.com"; });
    }
</script><meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, minimal-ui"/>

<style id="themeCSS"></style><style id="customCSS">/*BIZAPPS-2779 to hide Send Message pop up on Case Owner*/
.forceHighlightsPanel .forceCommunityUserPreviewStencilNapili .forceChatterNewMessageButton {
    display: none !important;
}

/* BIZAPPS-2664 & BIZAPPS-2692 */
.forceCommunityUserSettingsCustomizable .accountSection .sectionbox:not(:last-child){
	display: none;
}

.forceCommunityUserSettingsCustomizable .accountSection .sectionbox:last-child {
	width: 93%;
    margin-left: 7%;
    margin-bottom: 0;
    margin-right: 0;
}

.forceChatterNewMessageButton.newMessageButton.slds-button {
	width: 93%;
    margin-left: 7%;
    margin-bottom: 20px;
    margin-right: 0;
    text-transform: capitalize;
    box-shadow: none;
}

.forceChatterNewMessageButton.newMessageButton,
.forceCommunityUserSettingsCustomizable .accountSection .sectionbox:last-child button {
	text-align: center;
    margin: 0;
    width: 100%;
    border: 1px rgb(15,98,254) solid !important;
    border-radius: 4px !important;
    color: rgb(15,98,254) !important;
    background: white !important;
	font-size: 13px;
}

.forceChatterNewMessageButton.newMessageButton:hover,
.forceCommunityUserSettingsCustomizable .accountSection .sectionbox:last-child button:hover {
    background: rgb(15,98,254) !important;
    color: white !important;
	text-decoration: none;
}

.forceCommunityUserSettingsCustomizable .accountSection .sectionbox:last-child .settingsLabel {
	display: none;
}

.forceCommunityUserSettingsCustomizable .row.accountSection {
	padding: 0 !important;
    border-bottom: none !important;
}

.forceCommunityUserSettingsCustomizable .accountSection h2 {
	display: none;
}

.forceCommunityUserSettingsCustomizable > div > .row {
	display: none;
}

.forceCommunityUserSettingsCustomizable .forceCommunityUserSettingsInternal > div > div:first-child,
.forceCommunityUserSettingsCustomizable .forceCommunityUserSettingsInternal > div > div:last-child {
	display: none;
}

.forceCommunityUserSettingsCustomizable .locationSection{
	display: none;
}
/* END BIZAPPS-2664 & BIZAPPS-2692 */

/*Overrides default grey color behind the search bar to white*/
.siteforceServiceBody .cHeaderOverlay 
{
     background: transparent !important;
}

/*colors the search box at the top grey*/
.search-field
{
    background-color:rgba(121, 119, 119, 0.75) !important;
}

/*Makes the background for the dropdown under the user's name grey, overrides default of white*/
/*.menuList
{
	background-color:rgba(121, 119, 119, 0.75) !important;
}*/

/*Fixed the transparent notifications icon 'taco bell' and turns it grey*/
.headerButtonBody .forceIcon
{
    color:rgba(121, 119, 119, 0.75) !important;
}

/*Makes the user's name at the top grey instead of transparent*/
.profileName
{
	color:rgba(121, 119, 119);
    background: transparent;
}

/*Makes profile icon grey if no photo present*/
.profileIcon
{
    color:rgba(121, 119, 119, 0.75);
}

/*hiding something, can't find it*/
.supportEmailHeader
{
    display: none !important;
}

/*Gets rid of fuzzy shadow around the user's name, hard to read without this override*/
.siteforceServiceBody .cProfileCon a.trigger-link
{
    text-shadow: none !important;
}

/*hides My Account from the drop down under the user's name*/
.myAccount{
  display:none !important; 
}

/*Hides Like and Comment section of the Case Feed, See BIZAPPS-1053*/
/*.forceChatterFeedItem .interactions-wrap {
    flex-wrap: wrap;
    display: none;
}*/

.x7s-layout__lead.x7s-layout_full {
    max-width: unset;
}

.x7s-theme .x7s-theme__body .x7s-layout__lead {
    background-size: cover;
}

@font-face { /* BIZAPPS-2363 */
    font-family: 'Inter var';
    src: url('/sfsites/c/resource/Community_font_Inter_var') format('woff2 supports variations'),
         url('/sfsites/c/resource/Community_font_Inter_var') format('woff2-variations'),
         url('/sfsites/c/resource/Community_font_Inter_var') format('woff2');
}

@font-face { /* BIZAPPS-2765 */
    font-family: 'Inter var medium';
    src: url('/sfsites/c/resource/Community_font_Inter_zip/Inter-Medium.woff2') format('woff2');
